<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Schedules</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="public/images/favicon.png" />

        <link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
			  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous" />

        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
                crossorigin="anonymous"></script>

        <script src="schedule/class.js"></script>
        
    </head>

    <body>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <form enctype="multipart/form-data">
                    Upload timetable csv: <input id="csv" type="file" accept="text/csv" name="files[]" size="30">
                </form>

                <form id="group_info_form">
                    Add module information: 
                    <div style="display: none;">
                        Module name: <input class="group_info" type="text">
                        Group number: <input class="group_info" type="text" value="00">
                        <button onclick="delete_group_info_div(this)">Delete</button>
                    </div>
                </form>

                <button onclick="addAdditionalGroup()">Add additional group</button>
                <button onclick="getGroupings()">Save grouping changes</button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>

                <h4 id="event-name"></h4>

                <div>
                    <p id="event-date"></p>
                    <p id="event-time"></p>
                </div>
                
                <p id="event-lecturer"></p>
                <p id="event-location"></p>
            </div>
        </div>

        <header>
            <button id="modal-button">Options</button>

            <form>
                Week number: <input id="week_number" type="number" value="1" step="1" min="1">
            </form>
            <button onclick="updateWeekNumber(-1)">-</button>
            <button onclick="updateWeekNumber(1)">+</button>

            <p id="week_header"></p>
        </header>

        <div class="container">

            <table id='calendar'>
                <thead>
                    <tr id="time-header">
                        <th></th>
                        <script>
                            let time_header = document.getElementById("time-header");
                            for (hour = 0; hour < 24; hour++)
                            {
                                let hour_element = document.createElement('th');
                                hour_element.textContent = hour.toString() + ":00"
                                time_header.appendChild(hour_element);
                            }
                        </script>
                    </tr>
                </thead>
                <tbody>
                    <tr id="monday">
                        <th>Monday</th>
                    </tr>
                    <tr id="tuesday">
                        <th>Tuesday</th>
                    </tr>
                    <tr id="wednesday">
                        <th>Wednesday</th>
                    </tr>
                    <tr id="thursday">
                        <th>Thursday</th>
                    </tr>
                    <tr id="friday">
                        <th>Friday</th>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>

    <script src="schedule/parser.js"></script>
    <script src="public/javascript/code.js"></script>
</html>
